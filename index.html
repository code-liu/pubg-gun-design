<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="TencentGPC">
  <meta name="Copyright" content="Tencent">
  <meta name="Description" content="页面介绍（联系产品或运营获取）">
  <meta name="Keywords" content="页面涉及的关键字（联系产品或运营获取）">
  <title>专题（标题）-产品名（英文）</title>
  <meta property="og:url" content="为页面所在链接"/>
  <meta property="og:type" content="website">
  <meta property="og:title" content="FB分享标题（可与title一致）">
  <meta property="og:description" content="FB分享详情（可与Description一致）">
  <meta property="og:image" content="FB分享时的图片（线上全路径）" />
  <!-- Designer：xxx | Programmer：xxx | Team：公司名（英文） -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- wrap -->
  <div class="wrap">
    <!-- kv -->
    <div class="kv" id="kv">
      <div class="kv-vedio">
        <video
          width="100%"
          height="100%"
          id="videoLoading"
          src="/images/event/global_design_contest_2021/kv/KV_w.mp4"
          preload="auto"
          webkit-playsinline="true"
          playsinline="false"
          x-webkit-airplay="allow"
          x5-video-player-type="h5"
          x5-video-player-fullscreen="false"
          x5-video-orientation="landscape"
        >
        </video>
      </div>
    </div>
    <!-- kv -->
    
    <!-- pdp -->
    <div class="pdp">
    </div>
    <!-- pdp -->

    <!-- track -->
    <div id="track" class="j_menu_target track">
      第一个
    </div>
    <!-- track -->

    <!-- prize -->
    <div id="prize" class="j_menu_target prize">
      第二个
    </div>
    <!-- prize -->

    <!-- selection -->
    <div id="selection" class="j_menu_target selection">
      第三个
    </div>
    <!-- selection -->
  
    <!-- rules -->
    <div id="rules" class="j_menu_target rules">
      第四个
    </div>
    <!-- rules -->
    
    <!-- contribute -->
    <div class="j_fixed_layer contribute hide">
    </div>
    <!-- contribute -->

    <!-- fixed_menu -->
    <div class="j_fixed_layer fixed_menu hide">
      <ul class="j_menu menu">
        <li class="j_menu_trigger menu_trigger" data-id="track">第一个</li>
        <li class="j_menu_trigger menu_trigger" data-id="prize">第二个</li>
        <li class="j_menu_trigger menu_trigger" data-id="selection">第三个</li>
        <li class="j_menu_trigger menu_trigger" data-id="rules">第四个</li>
      </ul>
      <div class="j_top top">
        返回顶部
      </div>
    </div>
    <!-- fixed_menu -->
  </div>
  <!-- wrap -->
  
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js//index.js"></script>
</body>
</html>
